<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico in the root directory -->
        <link rel="stylesheet" href="../components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../components/spectrum/spectrum.css">
        <link rel="stylesheet" href="../assets/css/color-tester.css">

        <script src="/components/modernizr/modernizr.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h1>Color Tester</h1>
                    <p>
                        This is to take a sample color see how it plays out.
                    </p>
                </div>

                <div class="col-sm-12">


                    <h2>Sample Color</h2>
                    <div class="sample-container">



                        <div class="input-group input-group-lg">
                            <span class="input-group-btn">
                                <input type="color" id="sample" name="sample" value="#bada55">
                            </span>
                            <input type="text" id="sample-rgb" name="sample-rgb" value="#bada55" class="form-control">
                            <span class="input-group-btn">
                                <button class="btn btn-default" id="build-palette" type="button">Build!</button>
                            </span>
                        </div>


                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-sm-12">
                    <h3>Swatches</h3>
                    <div class="swatch primary-swatch">
                        <header>Primary</header>
                        <div class="swatch-color">
                            <span class="swatch-color-label"></span>
                        </div>
                    </div>

                    <div class="swatch success-swatch">
                        <header>Success</header>
                        <div class="swatch-color">
                            <span class="swatch-color-label"></span>
                        </div>
                    </div>

                    <div class="swatch info-swatch">
                        <header>Info</header>
                        <div class="swatch-color">
                            <span class="swatch-color-label"></span>
                        </div>
                    </div>

                    <div class="swatch warning-swatch">
                        <header>Warning</header>
                        <div class="swatch-color">
                            <span class="swatch-color-label"></span>
                        </div>
                    </div>

                    <div class="swatch danger-swatch">
                        <header>Danger</header>
                        <div class="swatch-color">
                            <span class="swatch-color-label"></span>
                        </div>
                    </div>
                </div>

                <div class="col-sm-8">
                    <div>
                        <h3>Alerts</h3>

                            <strong>Success!</strong> - Rock on
                        </div>

                        </div>

                        </div>

                        </div>
                    </div>

                </div>
                -->
            </div>
        </div>

        <!-- Footer Script -->
        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="../components/jquery/dist/jquery.js"><\/script>')</script>
        <script src="/components/spectrum/spectrum.js"></script>
        <script src="/components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="/components/tinycolor/dist/tinycolor-min.js"></script>
        <script src="/assets/js/color-tester.js"></script>
    </body>
</html>
